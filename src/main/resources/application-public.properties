spring.application.name=grupoh

# Football data api token
football-data-api.token=${FOOTBALL_DATA_API_TOKEN}

# HSQLDB
spring.datasource.url=jdbc:hsqldb:mem:testdb
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# PROMETHEUS
management.endpoint.prometheus.enabled=true
management.endpoints.web.exposure.include=info,prometheus,health,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.info.enabled=true

# Info
info.app.name=grupoh-football
info.app.version=1.0.0
info.app.description=Backend del Grupo H